<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color: #282A36;color: white;">

    <h1>Problem sloved with 1-30 video tutorial [LWS]</h1>
    <hr>
    <h1><u>First Lodo</u></h1>

    <button type="button" id="lodoButton">Lodo</button> <span id="lodoNumShow"></span>
    <hr>

    <h1><u>Seound alphabetically sort</u></h1>

    <h3 id="unsort"></h3>
    <button type="button" id="sortButton">Sort</button>
    <h3 id="sort"></h3>

    <hr>

    <h1><u>Nemeric Sort</u></h1>
    <h2 id="numunsort"></h2>
    <button type="button" id="numsortbutton">Number Sort</button>
    <h2 id="numsort"></h2>

    <hr>

    <h1><u>Get Leap Year</u></h1>

    <input type="number" id="yearinput" placeholder="Write a year" required>

    <button type="button" id="getleapBtn">Check Leap
        Year</button> <br>

    <h2 id="leapyearShow"></h2>

    <hr>

    <h1><u>Vowel Checker</u></h1>

    <input type="text" id="sentenceInput" placeholder="Enter your text">
    <button type="button" id="vowelBtn">Count Vowel</button> <br>

    <h2 id="vowelCheckResult"></h2>

    <hr>




    <script src="./script.js"></script>
</body>

</html>
